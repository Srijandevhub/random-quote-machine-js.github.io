<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote machine using API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Quote of the day</h1>
        </header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">I'm not in this world to live up to your expectations and you're not in this world to live up to mine.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="auther">
                <span>__</span>
                <span id="author">bruce-lee</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                </ul>
            </div>
            <button class="new-quote">New Quote</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
